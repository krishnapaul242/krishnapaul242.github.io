    <!-- Simple SPA redirect handler -->
    <script>
      // Handle simple GitHub Pages redirects for single-page portfolio
      // This portfolio uses hash-based navigation, so we only need basic redirect handling
      (function(l) {
        if (l.search[1] === '/' && l.search.length > 2) {
          // Only handle the basic redirect case and preserve hash fragments
          var path = l.search.slice(2);
          if (path && !path.includes('&')) {
            window.history.replaceState(null, null, l.pathname + '#' + path);
          } else {
            // If there are query parameters or malformed URLs, just clear them
            window.history.replaceState(null, null, l.pathname + l.hash);
          }
        }
      }(window.location))
    </script>
