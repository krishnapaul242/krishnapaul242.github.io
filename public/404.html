<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Krishna Paul - Full Stack Developer</title>
    
    <!-- Simple redirect for SPA -->
    <script>
      // Simple redirect for single-page portfolio
      // This portfolio uses hash-based navigation for sections
      var l = window.location;
      var pathName = l.pathname;
      var hash = l.hash;
      
      // Check if we're in a PR preview path
      var prMatch = pathName.match(/^\/pr-(\d+)/);
      
      if (prMatch) {
        // For PR previews, redirect to the PR's index.html and preserve any hash
        var prNumber = prMatch[1];
        var redirectUrl = '/pr-' + prNumber + '/';
        if (hash) {
          redirectUrl += hash;
        }
        window.location.replace(redirectUrl);
      } else if (pathName !== '/') {
        // For main site, redirect to root and preserve any hash
        var redirectUrl = '/';
        if (hash) {
          redirectUrl += hash;
        }
        window.location.replace(redirectUrl);
      }
    </script>
  </head>
  <body>
    <div style="color: white; background: black; padding: 20px; font-family: monospace; text-align: center;">
      <h2>Redirecting...</h2>
      <p>Loading Krishna Paul's Portfolio</p>
    </div>
  </body>
</html>
